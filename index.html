<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Gazdă - AirBnB UI Clone</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- CSS generat de Tailwind -->
    <link rel="stylesheet" href="./dist/main.css">
</head>

<body class="bg-gray-50 text-gray-900">

    <!-- HEADER -->
    <div id="header-placeholder"></div>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">

        <div class="flex flex-col lg:flex-row lg:space-x-12">

            <!-- CARD UTILIZATOR -->
            <div id="user-card-placeholder" class="lg:w-1/3"></div>

            <!-- GRID LISTĂRI -->
            <div id="listings-grid-placeholder" class="lg:w-2/3 mt-10 lg:mt-0"></div>
        </div>
    </main>

    <!-- FOOTER -->
    <div id="footer-placeholder"></div>

    <script>
        const components = {
            "header-placeholder": "./src/components/header.html",
            "footer-placeholder": "./src/components/footer.html",
            "user-card-placeholder": "./src/components/user-card.html",
            "listings-grid-placeholder": "./src/components/listings-grid.html",
        };

        async function loadComponents() {
            for (const [id, url] of Object.entries(components)) {
                try {
                    const html = await fetch(url).then(res => res.text());
                    document.getElementById(id).innerHTML = html;
                } catch (err) {
                    console.error("Eroare la încărcare componentă:", url, err);
                }
            }
        }

        loadComponents();
    </script>

</body>

</html>
